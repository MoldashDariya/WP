<div class="carousel-container">
  <div class="carousel d-flex overflow-hidden w-100">
    <div class="carousel-item" *ngFor="let item of items; let i = index" [ngClass]="{'active': i === currentIndex}">
      <img [src]="item" [alt]="'Image ' + (i + 1)" class="d-block w-100">
    </div>
  </div>
  <button (click)="prev()" class="btn btn-primary position-absolute" style="top: 50%; left: 10px; transform: translateY(-50%);">Prev</button>
  <button (click)="next()" class="btn btn-primary position-absolute" style="top: 50%; right: 10px; transform: translateY(-50%);">Next</button>
</div>
